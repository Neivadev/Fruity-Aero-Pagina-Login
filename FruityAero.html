<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./FruityAero.css" />

    <title>Página de Login com Glassmorphism</title>
  </head>
  <body>
    <div class="login-wallpaper">
      <form action="#" class="container">
        <div class="avatar-wrapper">
          <img src="./avatar.jpg" class="avatar" />
        </div>

        <h2>Login</h2>
        <div class="input">
          <input type="text" required placeholder="User name" />
        </div>
        <div class="input">
          <input type="password" required placeholder="Password" />
        </div>

        <button class="glass-button">➜</button>
      </form>
    </div>
  </body>
</html>
